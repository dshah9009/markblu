  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Login - MarkBlu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #e0f7fa, #f1f8ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 35px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    .logo img {
      max-height: 75px;
      margin-bottom: 20px;
    }

    h2 {
      color: #003c8f;
      margin-bottom: 25px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #003c8f;
      box-shadow: 0 0 5px rgba(0, 60, 143, 0.4);
    }

    button {
      background: linear-gradient(to right, #003c8f, #005bbb);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #002f6c, #004a99);
      transform: translateY(-2px);
    }

    .message-box {
      background: #fdecea;
      color: #c0392b;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .note {
      margin-top: 15px;
      font-size: 15px;
    }

    .note a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .note a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #555;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 22px;
      }

      button {
        padding: 12px;
        font-size: 15px;
      }

      input {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZJBL5FL" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="container">
    <div class="logo">
      <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo">
    </div>
    <h2>Agent Login</h2>
    {% if error %}
    <div class="message-box">

      <p>{{ error }}</p>
    </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="note">
      Donâ€™t have an account? <a href="{% url 'agent-register' %}">Register here</a>
    </div>
  </div>

  <div class="footer">
    Version {{ APP_VERSION }}
  </div>
</body>

</html>
