{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery + Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Agent Registration</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div style="text-align:center;">
            <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo" style="max-height:80px;">
        </div>
        <h2>Agent Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>First Name</label><input type="text" name="first_name" required>
            <label>Last Name</label><input type="text" name="last_name" required>
            <label>Email</label><input type="email" name="email" required>
            <label>Password</label><input type="password" name="password" required>
            <label>Mobile</label><input type="text" name="mobile" required>
            <label>Company Name (optional)</label><input type="text" name="company_name">
            <label>Office Address</label><input type="text" name="office_address" required>
            <label>Project Location</label><input type="text" name="project_location" required>
            <label><strong>Deal In (Select multiple)</strong></label>
            <select id="deal-select" name="deal" multiple="multiple" required style="width: 100%;">
                {% for deal in deal_types %}
                <option value="{{ deal.id }}">{{ deal.name }}</option>
                {% endfor %}
            </select>
            <label>Experience</label><input type="text" name="experience" required>
            <label>Company Logo (optional)</label><input type="file" name="company_logo">
            <label>Company RERA ID (optional)</label><input type="text" name="company_rera_id">
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('#deal-select').select2({
                placeholder: "Select",
                allowClear: true,
                closeOnSelect: false
            });
        });
    </script>

</body>

</html>
