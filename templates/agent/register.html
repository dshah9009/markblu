{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agent Registration - MarkBlu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery + Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #e0f7fa, #f1f8ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 50px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px 25px;
            border-radius: 16px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 520px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-4px);
        }

        img {
            max-height: 85px;
            display: block;
            margin: 0 auto 15px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003c8f;
            font-size: 24px;
        }

        label {
            margin-top: 16px;
            display: block;
            font-weight: 600;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #003c8f;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 60, 143, 0.4);
        }

        button {
            background: linear-gradient(to right, #003c8f, #005bbb);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #002f6c, #004a99);
            transform: translateY(-2px);
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            font-size: 15px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }

            input,
            select {
                padding: 11px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo">
        <h2>Agent Registration</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>First Name</label>
            <input type="text" name="first_name" required>

            <label>Last Name</label>
            <input type="text" name="last_name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Mobile</label>
            <input type="text" name="mobile" required>

            <label>Company Name (optional)</label>
            <input type="text" name="company_name">

            <label>Office Address</label>
            <input type="text" name="office_address" required>

            <label>Location</label>
            <input type="text" name="project_location" required>

            <label><strong>Deal In (Select multiple)</strong></label>
            <select id="deal-select" name="deal" multiple="multiple" required>
                {% for deal in deal_types %}
                <option value="{{ deal.id }}">{{ deal.name }}</option>
                {% endfor %}
            </select>

            <label>Experience</label>
            <input type="text" name="experience" required>

            <label>Company Logo (optional)</label>
            <input type="file" name="company_logo">

            <label>Company RERA ID (optional)</label>
            <input type="text" name="company_rera_id">

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#deal-select').select2({
                placeholder: "Select",
                allowClear: true,
                closeOnSelect: false
            });
        });
    </script>
</body>

</html>
