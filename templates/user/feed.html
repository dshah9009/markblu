    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
        }

        .reel-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .reel {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .reel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: translateY(-70px);
            background-color: #000;
            z-index: 0;
            cursor: pointer;
        }

        .top-left-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            font-size: 0.75rem;
            color: white;
            line-height: 1.5;
            max-width: 75%;
            word-wrap: break-word;
        }

        .reel-content {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 1rem;
            padding-bottom: calc(6rem + env(safe-area-inset-bottom));
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
        }

        @media (max-width: 768px) {
            .reel-content {
                padding-bottom: calc(9rem + env(safe-area-inset-bottom));
            }
        }

        .actions-sidebar {
            position: absolute;
            right: 1rem;
            bottom: 6rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
            transform: translateY(-40px);
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            text-align: center;
            color: white;
            gap: 4px;
        }

        .action-item .material-icons {
            font-size: 2rem;
            margin-bottom: 4px;
        }

        .message {
            padding: 1rem;
            text-align: center;
            background: #1f2937;
            color: #d1d5db;
        }

        .mute-status-icon {
            opacity: 0;
            transition: opacity 0.3s ease;
            display: none;
        }

        .mute-status-icon.show {
            display: block;
            opacity: 1 !important;
        }

        .bottom-buttons {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 50;
        }

        .feed-btn {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }

        .feed-btn:hover {
            background: #1d4ed8;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 100;
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZJBL5FL" 
                     height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% if no_results %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-opacity-60 text-white text-sm px-4 py-2 rounded-md z-50">
        No exact matches found. Showing similar properties:
    </div>
    {% endif %}

    <!-- ðŸ”· MarkBlu Logo at Top Right -->
    <div class="absolute top-4 right-4 z-50">
        <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo" class="h-10 w-auto">
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="reel-container" id="reelContainer">
        <!-- Initial videos -->
        {% include 'user/video_items.html' with videos=videos %}
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white shadow-lg z-50">
        <div class="max-w-md mx-auto flex gap-3 p-3">
            <!-- Buy Button -->
            <a href="{% url 'user-filter-by-button' 'Buy' %}" 
               class="flex-1 text-center py-3 rounded-2xl font-semibold transition
                      {% if request.GET.property_type == 'Buy' %}
                          text-white bg-gradient-to-r from-blue-900 to-blue-700 shadow-lg
                      {% else %}
                          text-gray-700 bg-gray-200 hover:bg-gray-300
                      {% endif %}">
                Buy
            </a>

            <!-- Rent Button -->
            <a href="{% url 'user-filter-by-button' 'Rent' %}" 
               class="flex-1 text-center py-3 rounded-2xl font-semibold transition
                      {% if request.GET.property_type == 'Rent' %}
                          text-white bg-gradient-to-r from-blue-900 to-blue-700 shadow-lg
                      {% else %}
                          text-gray-700 bg-gray-200 hover:bg-gray-300
                      {% endif %}">
                Rent
            </a>

            <!-- Filter Button -->
            <a href="{% url 'filter' %}" 
               class="flex-1 text-center py-3 rounded-2xl font-semibold text-white bg-gradient-to-r from-blue-900 to-blue-700 shadow-lg hover:from-blue-800 hover:to-blue-600 transition">
                Filter
            </a>
        </div>
    </div>

    <script>
        let isMuted = true;
        let isLoading = false;
        let hasMore = {{ has_more|yesno:"true,false" }};
        let nextPage = {{ next_page|default:"null" }};
        const currentUrl = new URL(window.location.href);

        function showMuteIcon(video, muted) {
            const icon = video.parentElement.querySelector(".mute-status-icon");
            if (!icon) return;
            icon.innerHTML = `<span class="material-icons">${muted ? 'volume_off' : 'volume_up'}</span>`;
            icon.classList.add("show");
            setTimeout(() => {
                icon.classList.remove("show");
            }, 1000);
        }

        function initializeVideos() {
            const videos = document.querySelectorAll("video");
            
            videos.forEach(video => {
                // Add click event for mute/unmute
                video.addEventListener("click", () => {
                    isMuted = !isMuted;
                    video.muted = isMuted;
                    showMuteIcon(video, isMuted);
                });

                // Observe video for intersection
                observer.observe(video);
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    // Pause all other videos
                    document.querySelectorAll("video").forEach(v => {
                        if (v !== video) {
                            v.pause();
                            v.currentTime = 0;
                            v.muted = true;
                        }
                    });

                    video.muted = isMuted;
                    video.play().catch(err => {
                        console.error("Autoplay error:", err);
                    });
                    showMuteIcon(video, isMuted);
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.9 });

        function loadMoreVideos() {
            if (isLoading || !hasMore) return;

            isLoading = true;
            document.getElementById('loadingSpinner').classList.add('show');

            // Add page parameter to current URL
            currentUrl.searchParams.set('page', nextPage);

            fetch(currentUrl.toString(), {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => response.json())
            .then(data => {
                // Append new videos
                const container = document.getElementById('reelContainer');
                container.insertAdjacentHTML('beforeend', data.videos_html);

                // Initialize new videos
                initializeVideos();

                // Update pagination info
                hasMore = data.has_more;
                nextPage = data.next_page;

                isLoading = false;
                document.getElementById('loadingSpinner').classList.remove('show');
            })
            .catch(error => {
                console.error('Error loading more videos:', error);
                isLoading = false;
                document.getElementById('loadingSpinner').classList.remove('show');
            });
        }

        // Scroll detection for lazy loading
        const reelContainer = document.getElementById('reelContainer');
        reelContainer.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = reelContainer;
            
            // Load more videos when user is near the bottom (within 200px)
            if (scrollHeight - scrollTop - clientHeight < 200 && hasMore && !isLoading) {
                loadMoreVideos();
            }
        });

        // Initialize existing videos
        initializeVideos();

        // Pause all videos initially
        document.querySelectorAll("video").forEach(video => {
            video.pause();
            video.muted = true;
        });
    </script>
</body>
</html>
