{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-5ZJBL5FL');</script>

  <title>User Registration - MarkBlu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #e0f7fa, #f1f8ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .form-container img {
      max-height: 75px;
      margin-bottom: 20px;
    }

    h2 {
      color: #003c8f;
      margin-bottom: 25px;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #0077cc;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #003c8f, #005bbb);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #002e6d, #0064b0);
      transform: translateY(-2px);
    }

    .error {
      background: #fdecea;
      color: #c0392b;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 15px;
    }

    .login-link {
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      button {
        padding: 13px;
        font-size: 15px;
      }

      input {
        padding: 13px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZJBL5FL" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="form-container">
    <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo">
    <h2>Create an Account</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="text" name="mobile" placeholder="Mobile Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="{% url 'user-login' %}">Login</a>
    </div>
  </div>
</body>

</html>
