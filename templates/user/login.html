{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - MarkBlu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      padding: 35px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container img {
      max-height: 75px;
      margin-bottom: 20px;
    }

    h2 {
      color: #003c8f;
      margin-bottom: 25px;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.4);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #66a6ff, #89f7fe);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #558de8, #66d3fa);
      transform: translateY(-2px);
    }

    .register-link {
      margin-top: 18px;
      font-size: 14px;
    }

    .register-link a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      background: #fdecea;
      color: #c0392b;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 15px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      button {
        padding: 13px;
        font-size: 15px;
      }

      input {
        padding: 13px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo">
    <h2>Sign in</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'register' %}">Create an account</a>
    </div>
  </div>
</body>

</html>
