{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - MarkBlu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .form-container img {
      width: 80px;
      margin-bottom: 15px;
    }
    .form-container h2 {
      color: #0077cc;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-container input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #0077cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container .register-link {
      margin-top: 10px;
      font-size: 14px;
    }
    .form-container .register-link a {
      color: #0077cc;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo">
    <h2>Sign in</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'register' %}">Create a account</a>
    </div>
  </div>
</body>
</html>
