<!DOCTYPE html>
<html>

<head>
    <title>Calling Agent</title>
    <meta charset="utf-8">
    <script>
        function callNow() {
            window.location.href = "tel:{{ agent_mobile }}";
        }
        window.onload = callNow;
    </script>
</head>

<body style="background: #000; color: #fff; text-align: center; padding-top: 50px;">
    <h1>Preparing Call...</h1>
    <p>If call doesn't start automatically, <a href="tel:{{ agent_mobile }}">click here</a>.</p>
</body>

</html>
