{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MarkBlu Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top left, #e0f7fa, #f1f8ff);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .logo img {
      height: 60px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin: 0 5px;
      background: #f0f0f0;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .toggle-buttons button.active {
      background: linear-gradient(to right, #66a6ff, #89f7fe);
      color: white;
      transform: scale(1.02);
    }

    select {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #333;
      font-size: 15px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20fill%3D%22%23003f7f%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M7%208l5%205%205-5z%22/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 166, 255, 0.2);
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #66a6ff, #89f7fe);
      color: white;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
      transition: background 0.4s ease, transform 0.2s ease;
    }

    .search-btn:hover {
      background: linear-gradient(to right, #558de8, #66d3fa);
      transform: translateY(-2px);
    }
  </style>

  <script>
    function setType(type) {
      document.getElementById("property_type").value = type;
      document.getElementById("btn-rent").classList.remove("active");
      document.getElementById("btn-buy").classList.remove("active");
      document.getElementById("btn-" + type.toLowerCase()).classList.add("active");
    }
  </script>
</head>

<body>

  <div class="container">
    <form method="POST">
      {% csrf_token %}

      <!-- Logo -->
      <div class="logo">
        <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo">
      </div>

      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button type="button" id="btn-buy" onclick="setType('Buy')">Buy</button>
        <button type="button" id="btn-rent" class="active" onclick="setType('Rent')">Rent</button>
      </div>
      <input type="hidden" name="property_type" id="property_type" value="Rent">

      <!-- City Dropdown -->
      <select name="city" required>
        <option value="">Select City</option>
        {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
        {% endfor %}
      </select>

      <!-- Area Dropdown -->
      <select name="area">
        <option value="">Select Area</option>
        {% for area in areas %}
        <option value="{{ area }}">{{ area }}</option>
        {% endfor %}
      </select>

      <!-- BHK / Plot Dropdown -->
      <select name="properties">
        <option value="">Select BHK/Plot</option>
        {% for value, label in properties_choices %}
        <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>

      <!-- Budget Dropdown -->
      <select name="budget">
        <option value="">Select Budget</option>
        <option value="0-1000000">Below ₹10 Lakh</option>
        <option value="1000000-3000000">₹10 Lakh - ₹30 Lakh</option>
        <option value="3000000-5000000">₹30 Lakh - ₹50 Lakh</option>
        <option value="5000000-10000000">₹50 Lakh - ₹1 Cr</option>
        <option value="10000000-">Above ₹1 Cr</option>
      </select>

      <button type="submit" class="search-btn">Search</button>
    </form>
  </div>

</body>

</html>
