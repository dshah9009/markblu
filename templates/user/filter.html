{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="2NKQrL_psW_Ob9Q0S37FOENqTZonmAUamBNpmseIJVk" />
  <meta name="description"
    content="MarkBlu is your trusted platform to find verified real estate listings, agents, and property videos. Discover your dream property today.">
  <meta name="keywords"
    content="real estate, property, buy house, rent house, room, flat, rent, house, plot, property videos, verified agents, markblu">
  <meta name="author" content="MarkBlu Team">
  <link rel="icon" href="{% static 'images/markblu-logo.png' %}" type="image/x-icon">

  <title>MarkBlu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top left, #e0f7fa, #f1f8ff);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo img {
      height: 60px;
      margin-bottom: 15px;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 12px 0;
      border-radius: 25px;
      font-size: 15px;
      background: #f0f0f0;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle-buttons button.active {
      background: linear-gradient(to right, #003c8f, #005bbb);
      color: white;
      transform: scale(1.05);
    }

    select {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #333;
      font-size: 15px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20fill%3D%22%23003f7f%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M7%208l5%205%205-5z%22/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 95, 163, 0.2);
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #003c8f, #005bbb);
      color: white;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
      transition: background 0.4s ease, transform 0.2s ease;
    }

    .search-btn:hover {
      background: linear-gradient(to right, #004b86, #0064b0);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>

  <script>
    function setType(type) {
      document.getElementById("property_type").value = type;
      document.getElementById("btn-rent").classList.remove("active");
      document.getElementById("btn-buy").classList.remove("active");
      document.getElementById("btn-" + type.toLowerCase()).classList.add("active");
    }
  </script>
</head>

<body>

  <div class="container">
    <form method="POST">
      {% csrf_token %}

      <!-- Logo and Toggle Buttons Together -->
      <div class="logo">
        <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo">
        <div class="toggle-buttons">
          <button type="button" id="btn-buy" onclick="setType('Buy')">Buy</button>
          <button type="button" id="btn-rent" class="active" onclick="setType('Rent')">Rent</button>
        </div>
      </div>

      <!-- Hidden field -->
      <input type="hidden" name="property_type" id="property_type" value="Rent">

      <!-- City Dropdown -->
      <select name="city" required>
        <option value="">Select City</option>
        {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
        {% endfor %}
      </select>

      <!-- Area Dropdown -->
      <select name="area">
        <option value="">Select Area (optional)</option>
        {% for area in areas %}
        <option value="{{ area }}">{{ area }}</option>
        {% endfor %}
      </select>

      <!-- BHK / Plot Dropdown -->
      <select name="properties">
        <option value="">Select BHK/Plot (optional)</option>
        {% for group_label, options in properties_choices %}
        <optgroup label="{{ group_label }}">
          {% for value, label in options %}
          <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </optgroup>
        {% endfor %}
      </select>


      <!-- Budget Dropdown -->
      <select name="budget">
        <option value="">Select Budget (optional)</option>
        {% for value, label in budget_ranges %}
        <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>

      <!-- Search Button -->
      <button type="submit" class="search-btn">Search</button>

      <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <a href="{% url 'agent-login' %}"
          class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-4 py-2 rounded shadow-md transition">
          Login as Agent
        </a>
      </div>
    </form>
  </div>

  <div class="footer">
    Version {{ APP_VERSION }}
  </div>

</body>

</html>
