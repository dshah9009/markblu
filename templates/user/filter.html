  <title>MarkBlu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Select2 CSS (correct version) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top left, #e0f7fa, #f1f8ff);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, .95);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, .15);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo img {
      height: 60px;
      margin-bottom: 15px;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 12px 0;
      border-radius: 25px;
      font-size: 15px;
      background: #f0f0f0;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
      transition: background .3s, transform .2s;
    }

    .toggle-buttons button.active {
      background: linear-gradient(to right, #003c8f, #005bbb);
      color: #fff;
      transform: scale(1.05);
    }

    select {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #333;
      font-size: 15px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
      appearance: none;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 95, 163, .2);
    }

    /* ✅ Make Select2 match your inputs */
    .select2-container--default .select2-selection--single {
      height: 48px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: #fff;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 48px;
      color: #333;
      padding-left: 0;
    }

    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 48px;
      right: 10px;
    }

    .select2-dropdown {
      border: none;
      box-shadow: 0 12px 25px rgba(0, 0, 0, .15);
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #003c8f, #005bbb);
      color: #fff;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, .12);
      transition: background .4s, transform .2s;
    }

    .search-btn:hover {
      background: linear-gradient(to right, #004b86, #0064b0);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    .slider-container {
      margin: 20px 0;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #003c8f;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #003c8f;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>

  <script>
    function setType(type) {
      document.getElementById("property_type").value = type;
      document.getElementById("btn-buy").classList.remove("active");
      document.getElementById("btn-rent").classList.remove("active");
      document.getElementById("btn-" + type.toLowerCase()).classList.add("active");
    }
    function updateBudgetValue() {
      const slider = document.getElementById('budget_slider');
      const output = document.getElementById('budget_value');
      const value = parseInt(slider.value);
      if (value === 0) { output.textContent = "No Limit"; }
      else { const amount = value * 10000; output.textContent = "₹" + amount.toLocaleString('en-IN'); }
    }
    document.addEventListener("DOMContentLoaded", function () {
      updateBudgetValue();
      document.getElementById('budget_slider').addEventListener('input', updateBudgetValue);
    });
  </script>

</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZJBL5FL" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="container">
    <form method="POST">
      {% csrf_token %}

      <div class="logo">
        <img src="{% static 'images/markblu-logo.png' %}" alt="MarkBlu Logo" />
        <div class="toggle-buttons">
          <button type="button" id="btn-buy" class="active" onclick="setType('Buy')">Buy</button>
          <button type="button" id="btn-rent" onclick="setType('Rent')">Rent</button>
        </div>
      </div>

      <input type="hidden" name="property_type" id="property_type" value="Buy" />

      <!-- City -->
      <select name="city" id="city-dropdown" required>
        <option value="">Select City</option>
        {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
        {% endfor %}
      </select>

      <!-- ✅ Area (Select2) -->
      <select name="area" id="area-dropdown" data-placeholder="Select Area (optional)">
        <option value=""></option> <!-- empty option enables placeholder -->
        {% for area in areas %}
        <option value="{{ area }}">{{ area }}</option>
        {% endfor %}
      </select>

      <!-- Properties -->
      <select name="properties">
        <option value="">Select BHK/Plot (optional)</option>
        {% for group_label, options in properties_choices %}
        <optgroup label="{{ group_label }}">
          {% for value, label in options %}
          <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </optgroup>
        {% endfor %}
      </select>

      <!-- Budget -->
      <div class="slider-container">
        <div class="slider-label">
          <span>Budget</span>
          <span id="budget_value">No Limit</span>
        </div>
        <input type="range" id="budget_slider" name="budget" min="0" max="5000" step="1" value="0" />
      </div>

      <button type="submit" class="search-btn">Search</button>

      <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <a href="{% url 'agent-login' %}"
          class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-4 py-2 rounded shadow-md transition">
          Login as Agent
        </a>
      </div>
    </form>
  </div>

  <div class="footer">Version {{ APP_VERSION }}</div>

  <!-- ✅ jQuery must load BEFORE Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- ✅ Select2 JS (correct version) -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    (function () {
      function boot() {
        if (!window.jQuery) { console.error('jQuery failed to load'); return; }
        if (!jQuery.fn.select2) { console.error('Select2 failed to load'); return; }

        // Area searchable
        jQuery('#area-dropdown').select2({
          placeholder: jQuery('#area-dropdown').data('placeholder') || 'Select or search area',
          allowClear: true,
          width: '100%'
        });

        // (Optional) City searchable too – uncomment if you want
        // jQuery('#city-dropdown').select2({ placeholder: 'Select or search city', allowClear: true, width: '100%' });
      }
      // Run after page load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', boot);
      } else { boot(); }
    })();
  </script>
</body>

</html>
